<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>
<body>
  <div id="container">
    <h1>My To-Do List</h1>
    <input type="text" id="new-task" placeholder="Add a task">
    <button onclick="addNewTask()" class="add-button">+</button>
    <ul id="task-list">
      <h2>To-dos</h2>
     
    </ul>
    <button onclick="clearCompletedTasks()" class="clear-button">Clear</button>
  </div>   
  <script src="index.js"></script>
</body>
</html>
